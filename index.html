<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domanda del Giorno</title>

    <!-- FONT MODERNO -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;

            background: linear-gradient(135deg, #7b2ff7, #f5f5f5);
            background-attachment: fixed;

            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;

            padding-bottom: 40px;
        }

        h2 {
            color: white; 
            margin-top: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        /* ----- CONTAINER CARD ----- */
        #container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;

            width: 95%;
            max-width: 1000px;

            margin-top: 30px;
            padding: 20px;

            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

            gap: 20px;

            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #left-img, #right-img {
            flex: 1;
            min-height: 280px;

            background: rgba(255,255,255,0.15);
            border-radius: 14px;

            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

            border: 1px solid rgba(255,255,255,0.3);
        }

        #left-img img, #right-img img {
            width: 100%;
            border-radius: 12px;
        }

        #center-qa {
            flex: 1.2;
            padding: 20px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;

            background: rgba(255,255,255,0.3);
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        #question {
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            width: 80%;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-bottom: 15px;
            outline: none;
            transition: box-shadow 0.2s;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 8px rgba(123,47,247,0.5);
        }

        .btn {
            padding: 10px 20px;
            background: #7b2ff7;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn:hover {
            background: #5c13cc;
            transform: translateY(-1px);
        }

        /* FEEDBACK */
        .feedback-success-quote {
            background: rgba(255,255,255,0.65);
            padding: 12px;
            border-left: 5px solid #21c45a;
            margin-top: 10px;
            border-radius: 6px;
            font-style: italic;
        }

        .feedback-correct {
            color: #147a2e;
            font-weight: 600;
        }

        .feedback-error {
            color: #c62828;
            font-weight: 600;
        }

        /* MODERN MODAL */
        #disclaimer-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.55);

            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;

            animation: fadeBg 0.3s ease;
        }

        @keyframes fadeBg {
            from { background: rgba(0,0,0,0); }
            to { background: rgba(0,0,0,0.55); }
        }

        #disclaimer-box {
            background: white;
            padding: 25px;
            width: 90%;
            max-width: 420px;
            border-radius: 16px;

            text-align: center;

            animation: popIn 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @keyframes popIn {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* MOBILE */
        @media (max-width: 750px) {
            #container { 
                flex-direction: column;
            }
        }


       #disclaimer-modal.active {
            pointer-events: auto;
        }
        
        #disclaimer-modal:not(.active) {
            pointer-events: none;
            background: transparent;
        }
        
    </style>
</head>


<body>

<!-- MODALE -->
<div id="disclaimer-modal">
    <div id="disclaimer-box">
        <p id="disclaimer-text">Caricamento...</p>
        <button onclick="closeDisclaimer()" class="btn">OK</button>
    </div>
</div>

<h2>Domanda del Giorno</h2>
<input type="date" id="date-selector" onchange="changeDate()" />

<div id="container">
    <div id="left-img">Immagine</div>

    <div id="center-qa">
        <h3 id="question">Caricamento...</h3>
        <input type="text" id="answer" placeholder="Risposta..." />

        <button class="btn" onclick="checkAnswer()">Invia</button>

        <p id="feedback"></p>
        <p style="font-size: 0.8em;">Tentativi: <span id="current-attempts">0</span></p>
    </div>

    <div id="right-img"></div>
</div>


<script>
/* (JS identico al tuo, semplicemente pulito e senza errori) */

let DATA = {};
let currentDate = "";
let results = JSON.parse(localStorage.getItem("results_domanda_giorno") || "{}");
let attempts = JSON.parse(localStorage.getItem("attempts_domanda_giorno") || "{}");

fetch("Q.json")
    .then(r => {
        if (!r.ok) throw new Error("Errore caricamento Q.json");
        return r.json();
    })
    .then(json => {
        DATA = json;
        init();
    })
    .catch(err => {
        document.getElementById("question").innerText = "Errore: file Q.json non trovato.";
    });

function init() {
    const t = new Date();
    const yyyy = t.getFullYear();
    const mm = String(t.getMonth() + 1).padStart(2, "0");
    const dd = String(t.getDate()).padStart(2, "0");

    currentDate = `${yyyy}-${mm}-${dd}`;
    document.getElementById("date-selector").value = currentDate;
    loadDay(currentDate);
}

function showDisclaimer() {
    const modal = document.getElementById("disclaimer-modal");
    modal.style.display = "flex";
    modal.classList.add("active");
}

function closeDisclaimer() {
    const modal = document.getElementById("disclaimer-modal");
    modal.style.display = "none";
    modal.classList.remove("active");
}
    

function changeDate() {
    currentDate = document.getElementById("date-selector").value;
    loadDay(currentDate);
}

function loadDay(dateStr) {
    const today = new Date();
    const todayStr = today.getFullYear()+"-"+String(today.getMonth()+1).padStart(2,'0')+"-"+String(today.getDate()).padStart(2,'0');

    const answer = document.getElementById("answer");
    const btn = document.querySelector("#center-qa button");
    const feedback = document.getElementById("feedback");

    answer.value = "";
    answer.disabled = false;
    btn.disabled = false;

    feedback.innerText = "";
    feedback.className = "";

    document.getElementById("current-attempts").innerText = attempts[dateStr] || 0;

    if (dateStr > todayStr) {
        document.getElementById("question").innerText = "‚ö†Ô∏è Domanda futura non disponibile";
        document.getElementById("left-img").innerHTML = "üìÖ Data futura";

        answer.disabled = true;
        btn.disabled = true;

        document.getElementById("disclaimer-text").innerText =
            "Ehi... niente spoiler sul futuro!";
        showDisclaimer();
        return;
    }

    const data = DATA[dateStr];

    document.getElementById("left-img").innerHTML =
        `<img src="Sx/${dateStr}.jpg" onerror="this.parentNode.innerText='Foto mancante'">`;

    if (!data) {
        document.getElementById("question").innerText = "Nessuna domanda trovata.";
        return;
    }

    document.getElementById("disclaimer-text").innerText = data.disclaimer || "Benvenuta!";
    showDisclaimer();

    document.getElementById("question").innerText = data.question;

    if (results[dateStr] === true) {
        showRightImage(dateStr);
        feedback.innerText = data.phrase + " (Risolto)";
        feedback.className = "feedback-success-quote feedback-correct";

        answer.disabled = true;
        btn.disabled = true;
    }
}

function checkAnswer() {
    const data = DATA[currentDate];
    if (!data || results[currentDate]) return;

    let at = attempts[currentDate] || 0;
    at++;
    attempts[currentDate] = at;
    localStorage.setItem("attempts_domanda_giorno", JSON.stringify(attempts));

    document.getElementById("current-attempts").innerText = at;

    const user = document.getElementById("answer").value.trim().toLowerCase();
    const correct = data.answer.toString().trim().toLowerCase();

    const feedback = document.getElementById("feedback");
    const answer = document.getElementById("answer");
    const btn = document.querySelector("#center-qa button");

    if (user === correct) {
        feedback.innerText = `${data.phrase} (Brava! ${at} tentativi)`;
        feedback.className = "feedback-success-quote feedback-correct";

        results[currentDate] = true;
        localStorage.setItem("results_domanda_giorno", JSON.stringify(results));

        showRightImage(currentDate);

        answer.disabled = true;
        btn.disabled = true;
    } else {
        feedback.innerText = "‚ùå Risposta errata. Riprova!";
        feedback.className = "feedback-error";
    }
}

function showRightImage(dateStr) {
    document.getElementById("right-img").innerHTML =
        `<img src="Dx/${dateStr}.jpg" onerror="this.parentNode.innerText='Foto mancante'">`;
}
</script>

</body>
</html>
