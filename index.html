<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domanda del Giorno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            display: flex;
            width: 100%;
            max-width: 900px;
            justify-content: space-between;
            align-items: flex-start;
        }
        #left-img, #right-img {
            width: 45%;
            min-height: 300px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #left-img img, #right-img img {
            width: 100%;
        }
        #qa-box {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        #disclaimer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #disclaimer-box {
            background: white;
            padding: 20px;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="disclaimer-modal">
    <div id="disclaimer-box">
        <p id="disclaimer-text">Caricamento...</p>
        <button onclick="closeDisclaimer()">OK</button>
    </div>
</div>

<h2>Domanda del Giorno</h2>
<input type="date" id="date-selector" onchange="changeDate()" />

<div id="container">
    <div id="left-img">Immagine sinistra</div>
    <div id="right-img"></div>
</div>

<div id="qa-box">
    <h3 id="question">Caricamento...</h3>
    <input type="text" id="answer" placeholder="Risposta" />
    <button onclick="checkAnswer()">Invia</button>
    <p id="feedback"></p>
</div>

<script>
let DATA = {};
let currentDate = "";
let results = JSON.parse(localStorage.getItem("results2026") || "{}");

fetch("Q.json")
    .then(r => r.json())
    .then(json => {
        DATA = json;
        document.getElementById("disclaimer-text").innerText = DATA.disclaimer || "Benvenuto!";
        init();
    });

function init() {
    const today = new Date();
    const yyyy = 2026;
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    currentDate = `${yyyy}-${mm}-${dd}`;

    document.getElementById("date-selector").value = currentDate;
    loadDay(currentDate);
}

function closeDisclaimer() {
    document.getElementById("disclaimer-modal").style.display = "none";
}

function changeDate() {
    currentDate = document.getElementById("date-selector").value;
    loadDay(currentDate);
}

function loadDay(dateStr) {
    const data = DATA[dateStr];

    // immagine sinistra
    document.getElementById("left-img").innerHTML = `<img src="Sx/${dateStr}.jpg" alt="sx">`;

    // reset area destra
    document.getElementById("right-img").innerHTML = "";

    if (!data) {
        document.getElementById("question").innerText = "Nessuna domanda trovata.";
        return;
    }

    document.getElementById("question").innerText = data.domanda;
    document.getElementById("feedback").innerText = "";
    document.getElementById("answer").value = "";

    if (results[dateStr] === true) {
        showRightImage(dateStr);
    }
}

function checkAnswer() {
    const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    const correct = DATA[currentDate].risposta.trim().toLowerCase();

    if (userAnswer === correct) {
        document.getElementById("feedback").innerText = DATA[currentDate].frase;
        results[currentDate] = true;
        localStorage.setItem("results2026", JSON.stringify(results));
        showRightImage(currentDate);
    } else {
        document.getElementById("feedback").innerText = "Risposta errata.";
    }
}

function showRightImage(dateStr) {
    document.getElementById("right-img").innerHTML = `<img src="Dx/${dateStr}.jpg" alt="dx">`;
}
</script>

</body>
</html>
