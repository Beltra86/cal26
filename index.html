<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sito con Q.json - calendario</title>

  <!-- Font moderni -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --violet:#6a4bdc;
      --green:#2bb673;
      --bg-start: #6a4bdc;
      --bg-end: #2bb673;
      --modal-bg: rgba(74, 20, 140, 0.9);
      --card-bg: rgba(255,255,255,0.08);
      --glass: rgba(255,255,255,0.06);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Sfondo diagonale viola -> verde */
    body{
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      min-height:100vh;
      color:#fff;
      display:flex;
      flex-direction:column;
    }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:1rem 1.25rem;
      gap:1rem;
      background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    .brand { font-weight:700; letter-spacing:0.2px; }
    .controls { display:flex; gap:0.75rem; align-items:center; }

    input[type="date"]{
      padding:0.5rem 0.6rem;
      border-radius:8px;
      border:0;
      background:rgba(255,255,255,0.06);
      color: #fff;
      font-size:0.95rem;
    }

    main.app{
      flex:1;
      display:flex;
      padding:1.5rem;
      gap:1rem;
      align-items:flex-start;
      box-sizing:border-box;
    }

    .left, .center, .right{
      background:var(--card-bg);
      border-radius:12px;
      padding:1rem;
      min-height:300px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .left, .right{
      width:22%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .center{
      flex:1;
      margin:0 0.5rem;
      display:flex;
      flex-direction:column;
      gap:1rem;
      align-items:center;
      justify-content:flex-start;
    }

    .img-frame{
      width:100%;
      max-width:300px;
      height:320px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      border-radius:10px;
      background:var(--glass);
    }

    .img-frame img{ width:100%; height:100%; object-fit:cover; display:block; }

    .question{
      font-size:1.2rem;
      font-weight:600;
      text-align:center;
      padding:0.75rem 1rem;
      background: rgba(0,0,0,0.15);
      border-radius:8px;
      min-height:68px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .answer-area{
      width:100%;
      max-width:680px;
      display:flex;
      gap:0.5rem;
      align-items:center;
      justify-content:center;
    }

    .answer-area input[type="text"]{
      flex:1;
      padding:0.6rem 0.75rem;
      border-radius:8px;
      border:0;
      font-size:1rem;
      background:rgba(255,255,255,0.06);
      color:#fff;
    }

    .btn {
      padding:0.6rem 0.9rem;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      color:#fff;
    }

    .feedback{
      min-height:28px;
      text-align:center;
      font-weight:600;
    }

    .phrase{
      margin-top:0.25rem;
      font-size:1rem;
      padding:0.5rem 0.75rem;
      border-radius:8px;
      display:inline-block;
    }

    /* Modal disclaimer */
    .modal-backdrop{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.35);
      z-index:1000;
    }
    .modal{
      width:min(680px,92%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:12px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.6);
      overflow:hidden;
    }
    .modal .modal-header{
      background: var(--modal-bg);
      color:#fff;
      padding:1rem;
      font-weight:700;
      font-size:1.05rem;
    }
    .modal .modal-body{
      padding:1.25rem;
      color:#fff;
      background: linear-gradient(180deg, rgba(106,75,220,0.12), rgba(0,0,0,0.02));
    }
    .modal .modal-footer{
      padding:0.75rem 1rem;
      display:flex;
      justify-content:flex-end;
      gap:0.5rem;
      background: rgba(0,0,0,0.03);
    }

    /* mobile */
    @media (max-width:900px){
      .left, .right{ display:none; }
      .center{ margin:0; width:100%; }
      main.app{ padding:1rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Daily Q</div>
    <div class="controls">
      <label for="date">Seleziona data</label>
      <input id="date" type="date" />
    </div>
  </header>

  <main class="app" aria-live="polite">
    <aside class="left">
      <div class="img-frame" id="left-frame">
        <img id="left-img" src="placeholder.jpg" alt="Immagine sinistra" onerror="this.src='placeholder.jpg'">
      </div>
    </aside>

    <section class="center">
      <div class="question" id="question">Seleziona una data e accetta il disclaimer</div>

      <div class="answer-area" aria-hidden="false">
        <input id="answer-input" type="text" placeholder="Inserisci la tua risposta..." autocomplete="off" />
        <button id="submit-btn" class="btn">Invia</button>
      </div>

      <div class="feedback" id="feedback" aria-live="polite"></div>
      <div id="phrase" class="phrase" style="display:none"></div>
    </section>

    <aside class="right">
      <div class="img-frame" id="right-frame">
        <img id="right-img" src="placeholder.jpg" alt="Immagine destra" onerror="this.src='placeholder.jpg'">
      </div>
    </aside>
  </main>

  <!-- Modal disclaimer -->
  <div id="modal" class="modal-backdrop" style="display:none" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <div class="modal-header" id="modal-title">Disclaimer</div>
      <div class="modal-body" id="modal-body">
        Caricamento disclaimer...
      </div>
      <div class="modal-footer">
        <button id="modal-ok" class="btn">OK</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const dateInput = document.getElementById('date');
      const questionEl = document.getElementById('question');
      const answerInput = document.getElementById('answer-input');
      const submitBtn = document.getElementById('submit-btn');
      const feedbackEl = document.getElementById('feedback');
      const phraseEl = document.getElementById('phrase');
      const leftImg = document.getElementById('left-img');
      const rightImg = document.getElementById('right-img');
      const modal = document.getElementById('modal');
      const modalBody = document.getElementById('modal-body');
      const modalOk = document.getElementById('modal-ok');
      const modalTitle = document.getElementById('modal-title');

      let Q = {};
      let currentDateStr = null;
      const placeholder = 'placeholder.jpg';

      dateInput.min = '2025-12-20';
      dateInput.max = '2026-12-31';

      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth()+1).padStart(2,'0');
      const dd = String(today.getDate()).padStart(2,'0');
      const todayStr = `${yyyy}-${mm}-${dd}`;
      dateInput.value = (todayStr >= dateInput.min && todayStr <= dateInput.max) ? todayStr : dateInput.min;

      fetch('Q.json').then(r => r.json()).then(json => {
        Q = json || {};
        openDisclaimerForSelectedDate();
      }).catch(() => {
        Q = {};
        modalBody.textContent = 'Disclaimer non disponibile (Q.json non trovato).';
        modalTitle.textContent = 'Disclaimer';
        showModal();
      });

      function isFutureDate(v){
        const sel = new Date(v + 'T00:00:00');
        const now = new Date();
        const todayOnly = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        return sel > todayOnly;
      }

      function showModal(){
        modal.style.display = 'flex';
        answerInput.disabled = true;
        submitBtn.disabled = true;
      }

      function hideModal(){
        modal.style.display = 'none';
        answerInput.disabled = false;
        submitBtn.disabled = false;
        answerInput.focus();
      }

      function openDisclaimerForSelectedDate(){
        feedbackEl.textContent = '';
        phraseEl.style.display = 'none';
        answerInput.value = '';

        const v = dateInput.value;
        currentDateStr = v;

        if (isFutureDate(v)) {
          modalTitle.textContent = 'Hey...';
          modalBody.textContent = 'Non spiociare il futuro!!!';
          setImagesVisible(false);
          questionEl.textContent = 'Data futura: nessuna domanda mostrata';
          showModal();
          return;
        }

        const entry = Q[v];
        modalTitle.textContent = 'Disclaimer';
        modalBody.textContent = entry && entry.disclaimer ? entry.disclaimer : 'Attenzione: disclaimer non trovato per questa data.';
        showModal();
      }

      function setImagesVisible(visible){
        const leftFrame = document.getElementById('left-frame');
        const rightFrame = document.getElementById('right-frame');
        leftFrame.style.visibility = visible ? 'visible' : 'hidden';
        rightFrame.style.visibility = visible ? 'visible' : 'hidden';
        leftImg.style.visibility = visible ? 'visible' : 'hidden';
        rightImg.style.visibility = visible ? 'visible' : 'hidden';
      }

      function loadContentForDate(v){
        if (isFutureDate(v)) {
          setImagesVisible(false);
          questionEl.textContent = 'Data futura: nessuna domanda mostrata';
          feedbackEl.textContent = '';
          phraseEl.style.display = 'none';
          return;
        }

        const entry = Q[v];

        if (!entry) {
          questionEl.textContent = 'Nessuna domanda disponibile per questa data.';
          setImagesVisible(false);
          feedbackEl.textContent = '';
          phraseEl.style.display = 'none';
          return;
        }

        questionEl.textContent = entry.answer || '---';

        leftImg.src = `Sx/${v}.jpg`;
        leftImg.onerror = function(){ this.src = placeholder; };

        rightImg.src = `Dx/${v}.jpg`;
        rightImg.onerror = function(){ this.src = placeholder; };

        setImagesVisible(true);
        document.querySelector('.right').style.visibility = 'hidden';

        feedbackEl.textContent = '';
        phraseEl.style.display = 'none';
      }

      dateInput.addEventListener('change', openDisclaimerForSelectedDate);

      modalOk.addEventListener('click', () => {
        const v = dateInput.value;
        hideModal();
        if (isFutureDate(v)) {
          setImagesVisible(false);
          document.querySelector('.right').style.visibility = 'hidden';
          questionEl.textContent = 'Data futura: nessuna domanda mostrata';
          return;
        }
        loadContentForDate(v);
      });

      submitBtn.addEventListener('click', checkAnswer);
      answerInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkAnswer(); });

      function checkAnswer(){
        const v = dateInput.value;

        if (isFutureDate(v)) {
          feedbackEl.innerHTML = '<span style="color:#ff3333">Ops... Risposta sbagliata!!!</span>';
          phraseEl.style.display = 'none';
          return;
        }

        const entry = Q[v];
        if (!entry) {
          feedbackEl.innerHTML = '<span style="color:#ff3333">Ops... Risposta sbagliata!!!</span>';
          phraseEl.style.display = 'none';
          return;
        }

        const userAns = (answerInput.value || '').trim();
        const correctAns = (entry.answer || '').trim();

        const ok = userAns.toLowerCase() === correctAns.toLowerCase();

        if (ok){
          feedbackEl.textContent = '';
          phraseEl.textContent = entry.phrase || '';
          phraseEl.style.display = 'inline-block';
          phraseEl.style.color = '#0a0';
          phraseEl.style.background = 'rgba(255,255,255,0.06)';
          document.querySelector('.right').style.visibility = 'visible';
          setImagesVisible(true);
        } else {
          feedbackEl.innerHTML = '<span style="color:#ff3333">Ops... Risposta sbagliata!!!</span>';
          phraseEl.textContent = '';
          phraseEl.style.display = 'none';
          document.querySelector('.right').style.visibility = 'hidden';
        }
      }
    })();
  </script>
</body>
</html>
