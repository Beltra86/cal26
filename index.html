<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domanda del Giorno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            display: flex;
            width: 100%;
            max-width: 900px;
            justify-content: space-between;
            align-items: flex-start;
        }
        #left-img, #right-img {
            width: 45%;
            min-height: 300px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #left-img img, #right-img img {
            width: 100%;
        }
        #qa-box {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        /* Assicuriamo che la modale sia SEMPRE visibile all'inizio */
        #disclaimer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex; /* La modale è visibile di default */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Assicuriamo che sia sopra ogni cosa */
        }
        #disclaimer-box {
            background: white;
            padding: 20px;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="disclaimer-modal">
    <div id="disclaimer-box">
        <h4>Disclaimer del Giorno</h4>
        <p id="disclaimer-text">Caricamento del disclaimer...</p>
        <button onclick="closeDisclaimer()">OK</button>
    </div>
</div>

<h2>Domanda del Giorno</h2>
<input type="date" id="date-selector" onchange="changeDate()" />

<div id="container">
    <div id="left-img">Immagine sinistra</div>
    <div id="right-img"></div>
</div>

<div id="qa-box">
    <h3 id="question">Caricamento...</h3>
    <input type="text" id="answer" placeholder="Risposta" />
    <button onclick="checkAnswer()">Invia</button>
    <p id="feedback"></p>
</div>

<script>
let DATA = {};
let currentDate = "";
// Nuovo nome per evitare conflitti con dati vecchi
let results = JSON.parse(localStorage.getItem("results_domanda_giorno") || "{}");

// ********** Correzione 1: Caricamento JSON **********
fetch("Q.json")
    .then(r => {
        if (!r.ok) throw new Error("Errore nel caricamento di Q.json: " + r.statusText);
        return r.json();
    })
    .then(json => {
        DATA = json;
        init();
    })
    .catch(err => {
        console.error("Errore fatale:", err);
        document.getElementById("disclaimer-text").innerText = "Errore nel caricamento dei dati. Controlla la console.";
        // Manteniamo la modale aperta in caso di errore
    });


function init() {
    const today = new Date();
    // ********** Correzione 2: Anno dinamico **********
    const yyyy = today.getFullYear(); 
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    currentDate = `${yyyy}-${mm}-${dd}`;

    document.getElementById("date-selector").value = currentDate;
    loadDay(currentDate);
}

// Funzione per nascondere la modale
function closeDisclaimer() {
    document.getElementById("disclaimer-modal").style.display = "none";
}

// Funzione per mostrare la modale (utile nel cambio data)
function showDisclaimer() {
    document.getElementById("disclaimer-modal").style.display = "flex";
}

function changeDate() {
    currentDate = document.getElementById("date-selector").value;
    loadDay(currentDate);
}

function loadDay(dateStr) {
    const data = DATA[dateStr];

    // ********** Nuova Logica: Carica e mostra il Disclaimer Giornaliero **********
    if (data) {
        // Se i dati esistono, mostra il disclaimer specifico del giorno
        document.getElementById("disclaimer-text").innerText = data.disclaimer || "Nessun disclaimer specifico per oggi.";
    } else {
        // Se non ci sono dati, mostra un messaggio di errore
        document.getElementById("disclaimer-text").innerText = "Nessuna domanda trovata per questa data.";
    }
    // Rendi la modale visibile ogni volta che la data cambia o viene caricata
    showDisclaimer();
    // *************************************************************************

    // ********** Logica standard del caricamento del giorno **********
    
    // Immagine sinistra (Aggiunto onerror per gestire le immagini mancanti)
    document.getElementById("left-img").innerHTML = `<img src="Sx/${dateStr}.jpg" alt="Immagine sx" onerror="this.onerror=null; this.src='placeholder_sx.jpg'; this.alt='Immagine mancante'">`;

    // Reset area destra
    document.getElementById("right-img").innerHTML = "";
    document.getElementById("feedback").innerText = "";
    document.getElementById("answer").value = "";

    if (!data) {
        document.getElementById("question").innerText = "Nessuna domanda trovata.";
        return;
    }

    // ********** Correzione 3: Sincronizzazione Nomi Variabili (uso le chiavi in inglese dal JSON) **********
    document.getElementById("question").innerText = data.question;

    if (results[dateStr] === true) {
        showRightImage(dateStr);
        document.getElementById("feedback").innerText = `Hai già risposto correttamente: "${data.answer}"`;
    }
}

function checkAnswer() {
    const data = DATA[currentDate];

    // Controlla se ci sono dati per il giorno corrente
    if (!data) {
        document.getElementById("feedback").innerText = "Errore: Nessuna domanda caricata.";
        return;
    }

    const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    // ********** Correzione 3: Sincronizzazione Nomi Variabili **********
    const correct = data.answer.toString().trim().toLowerCase();

    if (userAnswer === correct) {
        // ********** Correzione 3: Sincronizzazione Nomi Variabili **********
        document.getElementById("feedback").innerText = data.phrase;
        results[currentDate] = true;
        localStorage.setItem("results_domanda_giorno", JSON.stringify(results));
        showRightImage(currentDate);
    } else {
        document.getElementById("feedback").innerText = "Risposta errata. Riprova!";
    }
}

function showRightImage(dateStr) {
    // Aggiunto onerror per gestire le immagini mancanti
    document.getElementById("right-img").innerHTML = `<img src="Dx/${dateStr}.jpg" alt="Immagine dx" onerror="this.onerror=null; this.src='placeholder_dx.jpg'; this.alt='Immagine mancante'">`;
}
</script>

</body>
</html>
