<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Daily Q - Calendario</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --violet:#6a4bdc;
  --green:#2bb673;
  --modal-bg: rgba(74,20,140,0.95);
  --card-bg: rgba(255,255,255,0.06);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:"Inter",system-ui,Segoe UI,Roboto,Arial;color:#fff}
body{
  background: linear-gradient(135deg,var(--violet) 0%, var(--green) 100%);
  display:flex;flex-direction:column;
}

/* header */
header{
  padding:12px 18px;display:flex;align-items:center;justify-content:space-between;
  background: rgba(0,0,0,0.08);
  backdrop-filter: blur(6px);
}
.brand{font-weight:700}
.controls{display:flex;gap:12px;align-items:center}
input[type="date"]{
  padding:8px 10px;border-radius:8px;border:0;background:rgba(255,255,255,0.06);color:#fff;
}

/* layout */
main.app{flex:1;display:flex;gap:16px;padding:18px}
.left,.center,.right{
  background:var(--card-bg);border-radius:12px;padding:14px;min-height:320px;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
}
.left,.right{width:22%;display:flex;align-items:center;justify-content:center}
.center{flex:1;display:flex;flex-direction:column;align-items:center;gap:12px}

.img-frame{width:100%;max-width:320px;height:320px;border-radius:10px;overflow:hidden;background:rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center}
.img-frame img{width:100%;height:100%;object-fit:cover;display:block}

.question{font-size:1.15rem;font-weight:600;padding:12px;border-radius:8px;background:rgba(0,0,0,0.12);min-height:72px;display:flex;align-items:center;justify-content:center;text-align:center}

.answer-area{width:100%;max-width:720px;display:flex;gap:8px;align-items:center}
.answer-area input[type="text"]{flex:1;padding:10px;border-radius:8px;border:0;background:rgba(255,255,255,0.05);color:#fff}
.btn{padding:10px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:600;background:rgba(255,255,255,0.07);color:#fff}

.feedback{min-height:28px;text-align:center;font-weight:700}
.phrase{margin-top:6px;padding:8px 10px;border-radius:8px;display:inline-block}

/* modal */
.modal-backdrop{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.45);z-index:9999}
.modal{width:min(720px,94%);border-radius:12px;overflow:hidden;box-shadow:0 18px 60px rgba(0,0,0,0.6)}
.modal .modal-header{background:var(--modal-bg);color:#fff;padding:14px 16px;font-weight:700}
.modal .modal-body{padding:18px;background:linear-gradient(180deg, rgba(106,75,220,0.08), rgba(0,0,0,0.02));color:#fff}
.modal .modal-footer{padding:12px 16px;display:flex;justify-content:flex-end;background:rgba(0,0,0,0.03)}
@media (max-width:900px){
  .left,.right{display:none}.center{width:100%}
}
</style>
</head>
<body>
<header>
  <div class="brand">Daily Q</div>
  <div class="controls">
    <label for="date">Seleziona data</label>
    <input id="date" type="date" />
  </div>
</header>

<main class="app" aria-live="polite">
  <aside class="left">
    <div class="img-frame" id="left-frame">
      <img id="left-img" src="placeholder.jpg" alt="Immagine sinistra" onerror="this.src='placeholder.jpg'">
    </div>
  </aside>

  <section class="center">
    <div class="question" id="question">Seleziona una data e accetta il disclaimer</div>

    <div class="answer-area" aria-hidden="false">
      <input id="answer-input" type="text" placeholder="Inserisci la tua risposta..." autocomplete="off" />
      <button id="submit-btn" class="btn">Invia</button>
    </div>

    <div class="feedback" id="feedback" aria-live="polite"></div>
    <div id="phrase" class="phrase" style="display:none"></div>
  </section>

  <aside class="right">
    <div class="img-frame" id="right-frame">
      <img id="right-img" src="placeholder.jpg" alt="Immagine destra" onerror="this.src='placeholder.jpg'">
    </div>
  </aside>
</main>

<!-- Modal disclaimer -->
<div id="modal" class="modal-backdrop" style="display:none" role="dialog" aria-modal="true">
  <div class="modal" role="document">
    <div class="modal-header" id="modal-title">Disclaimer</div>
    <div class="modal-body" id="modal-body">Caricamento disclaimer...</div>
    <div class="modal-footer">
      <button id="modal-ok" class="btn">OK</button>
    </div>
  </div>
</div>

<script>
(function(){
  const dateInput = document.getElementById('date');
  const questionEl = document.getElementById('question');
  const answerInput = document.getElementById('answer-input');
  const submitBtn = document.getElementById('submit-btn');
  const feedbackEl = document.getElementById('feedback');
  const phraseEl = document.getElementById('phrase');
  const leftImg = document.getElementById('left-img');
  const rightImg = document.getElementById('right-img');
  const modal = document.getElementById('modal');
  const modalBody = document.getElementById('modal-body');
  const modalOk = document.getElementById('modal-ok');
  const modalTitle = document.getElementById('modal-title');

  let Q = {};
  let currentDateStr = null;
  const placeholder = 'placeholder.jpg';

  // date picker range (min anticipata a 2025-12-11 come richiesto)
  dateInput.min = '2025-12-11';
  dateInput.max = '2026-12-31';

  // helper: costruisce data locale (mezzanotte) da stringa 'YYYY-MM-DD'
  function parseLocalDateFromYYYYMMDD(ymd){
    if(!ymd) return null;
    const parts = ymd.split('-').map(p => parseInt(p,10));
    if(parts.length !== 3 || parts.some(isNaN)) return null;
    // year, monthIndex, day -> local date at 00:00
    return new Date(parts[0], parts[1]-1, parts[2], 0, 0, 0, 0);
  }

  // helper: oggi locale a mezzanotte
  function todayLocalMidnight(){
    const now = new Date();
    return new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0,0,0,0);
  }

  // set default date: preferisci oggi se entro range, altrimenti min
  (function setDefaultDate(){
    const today = todayLocalMidnight();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth()+1).padStart(2,'0');
    const dd = String(today.getDate()).padStart(2,'0');
    const todayStr = `${yyyy}-${mm}-${dd}`;
    dateInput.value = (todayStr >= dateInput.min && todayStr <= dateInput.max) ? todayStr : dateInput.min;
  })();

  // carica Q.json
  fetch('Q.json').then(r => {
    if (!r.ok) throw new Error('Q.json non trovato');
    return r.json();
  }).then(json => {
    Q = json || {};
    openDisclaimerForSelectedDate(); // subito all'apertura
  }).catch(err => {
    console.warn(err);
    Q = {};
    modalBody.textContent = 'Disclaimer non disponibile (Q.json non trovato).';
    modalTitle.textContent = 'Disclaimer';
    showModal();
  });

  // mostra/nasconde modal
  function showModal(){
    modal.style.display = 'flex';
    answerInput.disabled = true;
    submitBtn.disabled = true;
  }
  function hideModal(){
    modal.style.display = 'none';
    answerInput.disabled = false;
    submitBtn.disabled = false;
    answerInput.focus();
  }

  // controlla se la data selezionata Ã¨ futura rispetto a oggi (locale)
  function isFutureDate(ymd){
    const sel = parseLocalDateFromYYYYMMDD(ymd);
    const today = todayLocalMidnight();
    if(!sel) return false;
    return sel.getTime() > today.getTime();
  }

  // mostra/nascondi immagini (cornici)
  function setImagesVisible(visible){
    document.querySelector('.left').style.visibility = visible ? 'visible' : 'hidden';
    document.querySelector('.right').style.visibility = visible ? 'visible' : 'hidden';
  }

  // apri disclaimer quando si seleziona data (o all'apertura)
  function openDisclaimerForSelectedDate(){
    feedbackEl.textContent = '';
    phraseEl.style.display = 'none';
    answerInput.value = '';

    const v = dateInput.value;
    currentDateStr = v;

    if (isFutureDate(v)){
      modalTitle.textContent = 'Hey...';
      modalBody.textContent = 'Non spiociare il futuro!!!';
      setImagesVisible(false);
      questionEl.textContent = 'Curiosa che non sei altro';
      showModal();
      return;
    }

    const entry = Q[v];
    modalTitle.textContent = 'Disclaimer';
    modalBody.textContent = entry && entry.disclaimer ? entry.disclaimer : 'Attenzione: disclaimer non trovato per questa data.';
    showModal();
  }

  // carica contenuti della data selezionata (dopo chiusura disclaimer)
  function loadContentForDate(v){
    if(isFutureDate(v)){
      setImagesVisible(false);
      document.querySelector('.right').style.visibility = 'hidden';
      questionEl.textContent = 'Data futura: nessuna domanda mostrata';
      feedbackEl.textContent = '';
      phraseEl.style.display = 'none';
      return;
    }

    const entry = Q[v];
    if(!entry){
      questionEl.textContent = 'Nessuna domanda disponibile per questa data.';
      setImagesVisible(false);
      feedbackEl.textContent = '';
      phraseEl.style.display = 'none';
      return;
    }

    // Mostra il campo `answer` come "domanda" (come richiesto in precedenza)
    questionEl.textContent = entry.answer || '---';

    // carica immagini (se mancano -> placeholder gestito dall'onerror)
    leftImg.src = `Sx/${v}.jpg`;
    leftImg.onerror = function(){ this.onerror=null; this.src = placeholder; };

    rightImg.src = `Dx/${v}.jpg`;
    rightImg.onerror = function(){ this.onerror=null; this.src = placeholder; };

    // sinistra visibile; destra nascosta fino a risposta corretta
    document.querySelector('.left').style.visibility = 'visible';
    document.querySelector('.right').style.visibility = 'hidden';

    feedbackEl.textContent = '';
    phraseEl.style.display = 'none';
  }

  // eventi
  dateInput.addEventListener('change', () => {
    openDisclaimerForSelectedDate();
  });

  modalOk.addEventListener('click', () => {
    const v = dateInput.value;
    hideModal();
    if (isFutureDate(v)){
      setImagesVisible(false);
      document.querySelector('.right').style.visibility = 'hidden';
      questionEl.textContent = 'Data futura: nessuna domanda mostrata';
      feedbackEl.textContent = '';
      phraseEl.style.display = 'none';
      return;
    }
    loadContentForDate(v);
  });

  submitBtn.addEventListener('click', checkAnswer);
  answerInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') checkAnswer(); });

  function checkAnswer(){
    const v = dateInput.value;
    if (isFutureDate(v)){
      feedbackEl.innerHTML = '<span style="color:#ff3333">Ops... Risposta sbagliata!!!</span>';
      phraseEl.style.display = 'none';
      return;
    }

    const entry = Q[v];
    if (!entry){
      feedbackEl.innerHTML = '<span style="color:#ff3333">Ops... Risposta sbagliata!!!</span>';
      phraseEl.style.display = 'none';
      return;
    }

    const userAns = (answerInput.value || '').trim();
    const correctAns = (entry.answer || '').trim();

    const ok = userAns.toLowerCase() === correctAns.toLowerCase();

    if (ok){
      feedbackEl.textContent = '';
      phraseEl.textContent = entry.phrase || '';
      phraseEl.style.display = 'inline-block';
      phraseEl.style.color = '#08a045';
      phraseEl.style.background = 'rgba(255,255,255,0.04)';
      document.querySelector('.right').style.visibility = 'visible';
      document.querySelector('.left').style.visibility = 'visible';
    } else {
      feedbackEl.innerHTML = '<span style="color:#ff3333">Ops... Risposta sbagliata!!!</span>';
      phraseEl.textContent = '';
      phraseEl.style.display = 'none';
      document.querySelector('.right').style.visibility = 'hidden';
    }
  }

  // fine IIFE
})();
</script>
</body>
</html>
